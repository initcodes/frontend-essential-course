<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML常见标签介绍</title>
  </head>
  <body>
    <!-- 标签tag同时也叫元素element，它们是同一个东西-->
    <!-- header -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- paragraph -->
    <p>这是一个段落</p>

    <!-- 超链接 -->
    <a href="https://www.baidu.com">百度一下</a> <button>按钮</button>

    <!-- 换行 -->
    <br/><br/>

    <!-- 图片 -->
    <img src="balloon.png" width="300px" height="300px"/>

    <!-- 有序列表 -->
    <ul>
      <li>第一项</li>
      <li>第二项</li>
      <li>第三项</li>
    </ul>

    <!-- 无序列表 -->
    <ol>
      <li>第一项</li>
      <li>第二项</li>
      <li>第三项</li>
    </ol>

    <!-- 无语义标签-->
    <div></div>
    <span></span>

    <!-- 块儿级元素 h1 p div ul ol li等等 -->
    <!-- 行内级元素 a img span button等等 -->

    <!-- 样式属性style-->
    <div>
      <p>The first <span style="color:red;font-size:30px;">paragraph</span>...</p>
      <p>The second paragraph...</p>
    </div>

    全部标签请参考：<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element">https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element</a>
  </body>
</html>
