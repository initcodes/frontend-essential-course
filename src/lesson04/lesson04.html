<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS简介</title>
    <!-- 第二种，内嵌样式 -->
    <style>
      /* 标签选择器 */
      h1 {
        color: red;
      }

      /* ID选择器 */
      #first {
        color: red;
      }

      /* 类别选择器 */
      .center {
        color: beige;
      }

      /* 选择所有拥有center类别的p标签*/
      p.center {
        color: beige;
      }

      /* 后代选择器 */
       div .green {
         color: green;
       }

       /* 子代选择器 */
       div > .green {
         color: green;
       }

       /* 伪类选择器 hover */
       a:hover {
         color: red;
       }
      
    </style>

    <!-- 第三种，外部样式，推荐采用的引入样式方式 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--第一种，内联样式-->
    <h1 style="color: green;">Hello World</h1>
  </body>
</html>
